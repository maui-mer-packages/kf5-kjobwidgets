Name         : kf5-kjobwidgets
Version      : 4.99.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 2 addon for jobs
Description  : |
  KDE Frameworks 5 Tier 2 addon for jobs.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kcoreaddons-devel
    - kf5-kwidgetsaddons-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Widgets
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5JobWidgets.so.*"
FilesInput: kjobwidgets5_qt.lang

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/kjobwidgets_version.h"
          - "%{_kf5_includedir}/KJobWidgets"
          - "%{_kf5_libdir}/libKF5JobWidgets.so"
          - "%{_kf5_libdir}/cmake/KF5JobWidgets"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KJobWidgets.pri"
